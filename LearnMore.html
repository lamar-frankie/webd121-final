        <h1>Machine Learning Engineer</h1>
        <br>
        <br>
        <h3>Connect with us to learn more?</h3>
        <img src="images/engineer_3.jpeg" alt="Machine Learning">

        <div id="sign_up_form">
            <form action="http://ss1.ciwcertified.com/cgi-bin/process.pl" method="post">
                <!--text boxes-->
                <label for="f_name">First Name:</label><br>
                <input id="f_name" type="text" name="f_name">
                <br>
                <label for="l_name">Last Name:</label><br>
                <input id="l_name" type="text" name="l_name">

                <br>
                <br>

                <!--radio button-->
                <label for="status_1">Status:</label><br>
                <input id="status_1" type="radio" name="status" value="student" checked> Student

                <label for="status_2"></label>
                <input id="status_2" type="radio" name="status" value="hobbyist"> Hobbyist

                <label for="status_3"></label>
                <input id="status_3" type="radio" name="status" value="professional"> Professional

                <br>
                <br>

                <!--checkboxes-->
                <label for="yes">Would you be interested in attending a conference on Machine Learning?</label><br>
                <input id="yes" type="checkbox" name="conference" value="yes checked">Yes

                <label for="no"></label>
                <input id="no" type="checkbox" name="conference" value="no">No

                <br>
                <br>

                <!--Multi-select-->
                <label for="lead_type"> How did you hear about us? Select all that apply:</label><br>
                <select id="lead_type" name="lead_generation" multiple>
                    <option value="magazine_ad"> Magazine AD</option>
                    <option value="flyer"> Flyer</option>
                    <option value="facebook"> Facebook</option>
                    <option value="twitter"> Twitter</option>
                </select>

                <br>
                <br>

                <!--Text Areas-->
                <label for="lead_type">Tell us about your Machine Learning Experience.</label><br>
                <textarea rows="5" cols="50" name="contribute" maxlength="500" placeholder="500 Words or less" spellcheck="true" required></textarea>

                <br>

                <label for="lead_type">What challenges would you like to see Machine Learning applied to solve?</label><br>
                <textarea rows="5" cols="50" name="gain" maxlength="500" placeholder="500 Words or less" spellcheck="true" required></textarea>

                <br>
                <br>

                <!--user auth-->
                <label for="user_name">Enter your email address:</label><br>
                <input id="user_name" type="email" name="user_name" required>

                <br>
                <label for="password">Choose a password:</label><br>
                <input id="password" type="password" name="pswd" minlength="9" required>

                <br>
                <label for="verify_password">Re-enter password:</label><br>
                <input id="verify_password" type="password" name="verify_pswd" minlength="9" required>

                <br>
                <br>

                <!--File Upload-->
                <label for="profile_pic">Upload your resume:</label><br>
                <input type="file" id="profile_pic" name="file_upload" accept=".jpg, .png, .doc">

                <br>
                <br>
                <label for="submit">Submit</label><br>
                <input id="submit" type="submit" name="submit" value="Submit" onclick="return alert('Thank you!')">

                <br>

            </form>

        </div>
        <br>
        <br>
